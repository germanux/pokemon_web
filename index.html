    <script>
        var html = function(obj) {
            return `
<article id="plantilla" class="pokemon col-sm-4">
    <figure>
        <div class="sprite">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${obj.id}.png">
        </div>
        <figcaption>
            <p>Nombre: <span>${obj.name}</span></p>
        </figcaption>
    </figure>
</article>`;
        }
        class Pokemon {

            constructor(numero) {
                this.num = numero;
            }
            url() {
                return `https://pokeapi.co/api/v2/pokemon/${this.num}`;
            }
            cargarJSON(json) {
                this.datos = json;
                this.nombre = this.datos.name;
                var form = $("#form");
                form.html(form.html() + html(json));
            }
        }
        var form;
        $(document).ready(() => {
            var plantilla = $(document.getElementById("plantilla"));
            var htmlPlantilla = plantilla.parent().html();
            for (var i = 1; i < 50; i++) {
                var otroPok = new Pokemon(i);
                $.get(otroPok.url(), otroPok.cargarJSON);
            }
        })
    </script>
